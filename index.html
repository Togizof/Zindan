    <style>
        :root {
            --bg-dark: #050507; --accent: #3b82f6; --gold: #fbbf24;
            --text-main: #e4e4e7; --text-muted: #71717a;
            --warrior: #ef4444; --mage: #c084fc; --rogue: #3b82f6; --druid: #34d399;
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
        }

        .rpg-font { font-family: 'MedievalSharp', cursive; }
        .mono-font { font-family: 'JetBrains Mono', monospace; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-dark); color: var(--text-main); 
            padding: 20px; padding-bottom: 80px; overflow-x: hidden;
            position: relative; min-height: 100vh;
            user-select: none;
        }

        /* --- RETRO ATMOSFER KATMANLARI --- */
        .bg-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; pointer-events: none; }
        .bg-grid {
            background-size: 60px 60px;
            background-image: 
                linear-gradient(to right, rgba(59, 130, 246, 0.04) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(59, 130, 246, 0.04) 1px, transparent 1px);
        }

        /* 8-bit Partik√ºl Sistemi */
        .particle {
            position: absolute; border-radius: 2px;
            animation: floatUp linear infinite; opacity: 0;
            z-index: -1;
        }
        @keyframes floatUp {
            0% { transform: translateY(105vh) rotate(0deg) scale(1); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translateY(-10vh) rotate(360deg) scale(0.5); opacity: 0; }
        }

        /* Hareketli Arka Plan Objeleri */
        .roaming-prop {
            position: fixed; opacity: 0.07; z-index: -1; pointer-events: none;
            filter: grayscale(1) contrast(2);
            animation: roam 20s linear infinite;
        }
        @keyframes roam {
            0% { transform: translate(-10vw, 110vh) rotate(0deg); }
            100% { transform: translate(110vw, -10vh) rotate(720deg); }
        }

        /* --- HUD --- */
        .hud-panel {
            background: rgba(15, 15, 20, 0.95); border: 2px solid #27272a;
            border-radius: 16px; padding: 15px; display: flex; justify-content: space-between;
            align-items: center; margin-bottom: 25px; box-shadow: var(--card-shadow);
            backdrop-filter: blur(10px); position: sticky; top: 10px; z-index: 100;
        }
        .hud-avatar { font-size: 2.5rem; margin-right: 15px; filter: drop-shadow(0 0 10px var(--accent)); }
        .xp-container { flex: 1; margin: 0 15px; }
        .xp-header { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .xp-rank { font-size: 1rem; font-weight: 900; color: var(--gold); }
        .xp-val { font-size: 0.8rem; color: #fff; opacity: 0.8; }
        .xp-track { width: 100%; height: 10px; background: #000; border-radius: 2px; border: 1px solid #3f3f46; overflow: hidden; }
        .xp-fill { height: 100%; background: linear-gradient(90deg, #fbbf24, #d97706); width: 0%; transition: width 0.5s steps(10); }
        
        .hud-btns { display: flex; gap: 8px; }
        .circle-btn { 
            width: 40px; height: 40px; border-radius: 4px; background: rgba(255,255,255,0.05); 
            border: 2px solid rgba(255,255,255,0.1); color: var(--gold); cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: 0.1s;
        }
        .circle-btn:active { background: var(--accent); color: white; transform: translateY(2px); }

        /* INPUT AREA */
        .summon-scroll { 
            background: linear-gradient(135deg, rgba(30, 30, 40, 0.8), rgba(15, 15, 20, 0.95));
            border: 2px solid #3f3f46; border-radius: 12px; padding: 20px; margin-bottom: 30px;
            box-shadow: var(--card-shadow); border-left: 6px solid var(--accent);
        }
        select, input { 
            width: 100%; background: #000; border: 2px solid #222; color: white; 
            padding: 14px; border-radius: 4px; outline: none; margin-bottom: 12px; font-size: 1rem;
        }
        .btn-summon { 
            width: 100%; background: var(--accent); color: white; border: none; padding: 16px; 
            border-radius: 4px; font-weight: bold; text-transform: uppercase; cursor: pointer; 
            box-shadow: 0 5px 0px #1d4ed8; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 1rem;
            transition: 0.1s;
        }
        .btn-summon:active { transform: translateY(4px); box-shadow: 0 1px 0px #1d4ed8; }

        /* LAYOUT TABLET */
        .main-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 800px) { .main-grid { grid-template-columns: 1fr 1fr; } }

        /* QUEST CARDS */
        .quest-card { 
            background: #0a0a0c; border: 2px solid #222; border-radius: 8px; margin-bottom: 15px; 
            position: relative; overflow: hidden; 
        }
        .q-stripe { height: 4px; width: 100%; }
        .q-body { padding: 15px; }
        .q-meta { display: flex; justify-content: space-between; font-size: 0.75rem; color: #888; margin-bottom: 8px; font-weight: bold; }
        .q-title { font-size: 1.2rem; font-weight: 800; color: #fff; margin-bottom: 12px; letter-spacing: 0.5px; }
        .obj-box { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 4px; display: flex; align-items: center; gap: 10px; border: 2px dashed #333; margin-bottom: 15px; }
        .btn-finish { 
            width: 100%; background: transparent; border: 2px solid var(--gold); color: var(--gold); 
            padding: 12px; border-radius: 4px; font-weight: 900; cursor: pointer; 
            box-shadow: 0 4px 0px var(--gold); transition: 0.1s;
        }
        .btn-finish:active { transform: translateY(3px); box-shadow: 0 1px 0px var(--gold); }

        /* SKILL TREE */
        .skill-item { 
            display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.01); 
            border: 2px solid #1a1a1c; padding: 12px; border-radius: 8px; margin-bottom: 10px; 
        }
        .ring-container { position: relative; width: 45px; height: 45px; }
        .ring-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 0.7rem; font-weight: 900; color: white; }

        /* MODALS */
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.95); z-index: 200; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); padding: 20px; }
        .modal-content { background: #0c0c0e; border: 3px solid #333; width: 100%; max-width: 450px; padding: 25px; border-radius: 12px; box-shadow: 0 0 50px rgba(0,0,0,0.8); max-height: 80vh; overflow-y: auto; }
        .close-btn { margin-top: 20px; width: 100%; padding: 14px; background: #222; border: 2px solid #444; color: white; border-radius: 4px; font-weight: bold; cursor: pointer; }

        /* ANIMATIONS & EFFECTS */
        .floater { position: fixed; pointer-events: none; font-weight: 900; font-size: 1.5rem; z-index: 1000; animation: floatUpText 0.8s steps(8) forwards; color: var(--gold); text-shadow: 2px 2px 0px black; }
        @keyframes floatUpText { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-80px); opacity: 0; } }
        
        .section-header { margin: 25px 0 15px; font-size: 1.4rem; color: var(--gold); display: flex; align-items: center; gap: 10px; }

        /* LOG STYLES */
        .log-month { color: var(--accent); font-size: 0.8rem; margin-top: 15px; margin-bottom: 5px; border-bottom: 2px solid #222; padding-bottom: 5px; font-weight: bold; }
        .log-entry { font-size: 0.8rem; color: #777; padding: 8px 0; border-bottom: 1px dashed #222; display: flex; justify-content: space-between; }
    </style>
</head>
<body id="body">

    <!-- RETRO KATMANLAR -->

    <div id="roamingProps" class="bg-layer"></div>

    <div class="hud-panel">
        <div class="hud-avatar">üßô‚Äç‚ôÇÔ∏è</div>
        <div class="xp-container">
            <div class="xp-header">
                <span id="rankLabel" class="xp-rank rpg-font">Kayƒ±p Stajyer</span>

                <div class="scroll-title rpg-font" style="color:#666; margin-bottom:10px; font-size:0.8rem; font-weight:bold;">[ YENƒ∞ YETENEK PAR≈û√ñMENƒ∞ ]</div>

            <h2 class="rpg-font" style="color:var(--gold)">üíæ Veri Kristali</h2>

            <button class="btn-finish" style="border-color:var(--accent); color:var(--accent); margin-bottom:12px;" onclick="exportData()">üíé KRƒ∞STALƒ∞ KOPYALA</button>
            <button class="btn-finish" style="border-color:var(--druid); color:var(--druid);" onclick="importData()">üì• KRƒ∞STAL Y√úKLE</button>
            <button class="close-btn" onclick="closeModal('saveModal')">KAPAT</button>
        </div>
    </div>

    <div id="levelModal" class="modal-overlay">
        <div class="modal-content" style="text-align:center; border: 4px solid var(--gold);">
            <div style="font-size:5rem;">‚≠ê</div>
            <h1 class="rpg-font" style="color:var(--gold)">R√úTBE ATLANDI!</h1>
            <p id="newLvl" class="rpg-font" style="font-size:1.5rem; color:white; margin-top:10px;"></p>
            <button class="close-btn" style="background:var(--gold); color:black; font-weight:900;" onclick="closeModal('levelModal')">DEVAM ET</button>
        </div>
    </div>

    <script>
        // VERƒ∞ TABANI
        const DB_KEY = 'dungeon_engineer_v11';
        
        let state = JSON.parse(localStorage.getItem(DB_KEY)) || {
            courses: {
                'MAT2062': { n: 'Diferansiyel Denklemler', e: '‚öîÔ∏è' },
                'PHY1002': { n: 'Fizik II', e: 'üß™' }
            },
            db: [], history: [], xp: 0
        };

        const RANKS = [
            { name: "Kayƒ±p Stajyer", min: 0, max: 1000 },
            { name: "Kod √áƒ±raƒüƒ±", min: 1000, max: 3000 },
            { name: "Sistem Sava≈ü√ßƒ±sƒ±", min: 3000, max: 7000 },
            { name: "Algoritma Simyacƒ±sƒ±", min: 7000, max: 15000 },
            { name: "Veri Muhafƒ±zƒ±", min: 15000, max: 25000 },
            { name: "Siber ≈û√∂valye", min: 25000, max: 40000 },
            { name: "Mekanik B√ºy√ºc√º", min: 40000, max: 65000 },
            { name: "Kuantum √ústadƒ±", min: 65000, max: 100000 },
            { name: "Ejder M√ºhendis", min: 100000, max: 9999999 }
        ];

        const PROTOCOL = [
            { d: 1, i: "üìñ", t: "OKUMA", desc: "Anki & Giri≈ü", xp: 150 },
            { d: 3, i: "‚öîÔ∏è", t: "PRATƒ∞K", desc: "3 Soru √á√∂z", xp: 250 },
            { d: 7, i: "üß†", t: "FEYNMAN", desc: "Konuyu Anlat", xp: 450 },
            { d: 14, i: "üê≤", t: "BOSS", desc: "Zor Sorular", xp: 700 },
            { d: 30, i: "üëë", t: "USTALIK", desc: "Genel Tekrar", xp: 1200 }
        ];

        // --- 8-BIT SES MOTORU ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSfx(type) {
            if(audioCtx.state==='suspended') audioCtx.resume();
            const now = audioCtx.currentTime;
            
            const osc = (f, t, d, v=0.08, wave='square') => {
                const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
                o.connect(g); g.connect(audioCtx.destination);
                o.type=wave; o.frequency.setValueAtTime(f,t);
                g.gain.setValueAtTime(v,t); g.gain.linearRampToValueAtTime(0,t+d);
                o.start(t); o.stop(t+d);
            };

            if(type==='summon') { 
                osc(150, now, 0.1, 0.1); osc(300, now+0.05, 0.2, 0.08); // Retro summon blip
            } else if(type==='xp') {
                osc(880, now, 0.05, 0.05); osc(1760, now+0.05, 0.1, 0.03); // Retro coin sound
            } else if(type==='lvl') {
                // Retro level-up arpeggio
                [523.25, 659.25, 783.99, 1046.50].forEach((f,i) => osc(f, now+i*0.1, 0.3, 0.06));
            }
        }

        const save = () => {
            localStorage.setItem(DB_KEY, JSON.stringify(state));
            render();
        };

        const getRank = () => RANKS.find(r => state.xp >= r.min && state.xp < r.max) || RANKS[RANKS.length-1];

        // --- CORE ---
        function addTopic() {
            const c = document.getElementById('courseSelect').value;
            const t = document.getElementById('topicInput').value.trim();
            if(!t) return;
            playSfx('summon');
            state.db.unshift({
                id: Date.now(), c, t,
                tasks: PROTOCOL.map(p => ({ ...p, done: false, date: new Date(Date.now()+p.d*86400000).toISOString() }))
            });
            document.getElementById('topicInput').value=''; save();
        }

        function completeQuest(e, id, idx) {
            const item = state.db.find(i => i.id === id); if(!item) return;
            const oldR = getRank().name; const gain = item.tasks[idx].xp;
            
            item.tasks[idx].done = true;
            state.xp += gain;
            state.history.unshift({t:item.t, q:item.tasks[idx].t, xp:gain, ts: Date.now()});
            
            playSfx('xp');
            
            const f = document.createElement('div'); f.className='floater mono-font'; f.innerText=`+${gain} XP`;
            f.style.left=e.clientX+'px'; f.style.top=e.clientY+'px'; document.body.appendChild(f);
            setTimeout(()=>f.remove(),800);

            if(getRank().name !== oldR) { 
                playSfx('lvl'); document.getElementById('newLvl').innerText=getRank().name; openModal('levelModal');
            }
            save();
        }

        function addNewCourse() {
            const code = document.getElementById('newC_Code').value.toUpperCase().trim();
            const name = document.getElementById('newC_Name').value.trim();
            const emoji = document.getElementById('newC_Emoji').value.trim() || 'üìú';
            if(!code || !name) return;
            state.courses[code] = { n: name, e: emoji };
            document.getElementById('newC_Code').value=''; document.getElementById('newC_Name').value='';
            save(); openModal('manageModal');
        }

        function openModal(id) {
            if(id==='logModal') {
                const thirtyDays = 30 * 24 * 60 * 60 * 1000;
                state.history = state.history.filter(h => Date.now() - h.ts < thirtyDays);
                const l = document.getElementById('historyLog'); l.innerHTML='';
                if(!state.history || state.history.length===0) l.innerHTML='Hen√ºz kayƒ±t yok.';
                let lastM = "";
                state.history.forEach(h => {
                    const mName = new Date(h.ts).toLocaleDateString('tr-TR', {month:'long', year:'numeric'});
                    if(mName !== lastM) { l.innerHTML += `<div class="log-month mono-font">${mName}</div>`; lastM = mName; }
                    l.innerHTML += `<div class="log-entry"><span>${h.t} (${h.q})</span><span class="log-xp">+${h.xp} XP</span></div>`;
                });
            } else if(id==='rankModal') {
                const t = document.getElementById('rankTable'); t.innerHTML='';
                RANKS.forEach(r => t.innerHTML += `<div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #222; color:${r.name===getRank().name?'var(--gold)':'#555'}; font-size:0.85rem;"><span>${r.name}</span><span>${r.min}+ XP</span></div>`);
            } else if(id==='manageModal') {
                const l = document.getElementById('courseManageList'); l.innerHTML='';
                for(let k in state.courses) l.innerHTML+=`<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #222"><span>${state.courses[k].e} ${k}</span><button style="color:red;background:none;border:none;font-size:1.2rem" onclick="delCourse('${k}')">üóëÔ∏è</button></div>`;
            }
            document.getElementById(id).style.display='flex';
        }

        const closeModal = (id) => document.getElementById(id).style.display='none';
        const delCourse = (k) => { if(confirm('Silinsin mi?')) { delete state.courses[k]; save(); openModal('manageModal'); } };
        const exportData = () => { prompt("Kodu Kopyala:", btoa(encodeURIComponent(JSON.stringify(state)))); };
        const importData = () => { try{ state=JSON.parse(decodeURIComponent(atob(prompt("Kodu Yapƒ±≈ütƒ±r:")))); save(); alert("Y√ºklendi!"); }catch(e){alert("Hata!");} };

        function render() {
            const r = getRank();
            document.getElementById('rankLabel').innerText = r.name;
            document.getElementById('xpLabel').innerText = state.xp.toLocaleString();
            document.getElementById('xpFill').style.width = Math.min(((state.xp-r.min)/(r.max-r.min))*100, 100)+'%';

            const sel = document.getElementById('courseSelect'); sel.innerHTML='';
            for(let k in state.courses) sel.innerHTML+=`<option value="${k}">${k} - ${state.courses[k].n}</option>`;

            const ql = document.getElementById('questList'); ql.innerHTML='';
            let count=0; const today = new Date(); today.setHours(0,0,0,0);

            state.db.forEach(item => {
                const cData = state.courses[item.c] || {n:item.c, e:'üìú'};
                item.tasks.forEach((t, i) => {
                    if(!t.done && new Date(t.date) <= today) {
                        count++;
                        ql.innerHTML += `
                        <div class="quest-card">
                            <div class="q-stripe" style="background:var(--accent)"></div>
                            <div class="q-body">
                                <div class="q-meta">
                                    <span style="color:var(--accent)">${cData.e} ${item.c}</span>
                                    <span style="color:var(--gold)">+${t.xp} XP</span>
                                </div>
                                <div class="q-title rpg-font">${item.t}</div>
                                <div class="obj-box">
                                    <span style="font-size:1.5rem">${t.i}</span>
                                    <div><div style="font-weight:bold; color:#fff">${t.t}</div><div style="font-size:0.75rem; color:#666">${t.desc}</div></div>
                                </div>
                                <button class="btn-finish rpg-font" onclick="completeQuest(event, ${item.id}, ${i})">‚öîÔ∏è QUESTƒ∞ TAMAMLA</button>
                            </div>
                        </div>`;
                    }
                });
            });
            document.getElementById('emptyState').style.display = count===0 ? 'block' : 'none';

            const sl = document.getElementById('skillList'); sl.innerHTML='';
            state.db.forEach(item => {
                const cData = state.courses[item.c] || {n:item.c, e:'üìú'};
                const pct = (item.tasks.filter(t=>t.done).length/5)*100;
                sl.innerHTML += `
                <div class="skill-item">
                    <div style="display:flex;align-items:center;gap:15px;flex:1">
                        <div style="font-size:2rem">${cData.e}</div>
                        <div><div style="font-weight:bold;color:#fff">${item.t}</div><div style="font-size:0.8rem;color:gray" class="mono-font">${item.c}</div></div>
                    </div>
                    <div style="display:flex;align-items:center;gap:15px">
                        <div class="ring-container">
                            <svg width="50" height="50">
                                <circle stroke="#222" stroke-width="4" fill="transparent" r="22" cx="25" cy="25"/>
                                <circle stroke="var(--accent)" stroke-width="4" fill="transparent" r="22" cx="25" cy="25" style="stroke-dasharray:138; stroke-dashoffset:${138-(pct/100)*138}; transition:1s steps(10)"/>
                            </svg>
                            <div class="ring-text mono-font">%${Math.round(pct)}</div>
                        </div>
                        <button style="border:none;background:none;color:#333;font-size:1.2rem" onclick="if(confirm('Sil?')){state.db=state.db.filter(i=>i.id!==${item.id});save()}">üóëÔ∏è</button>
                    </div>
                </div>`;
            });
        }

        // --- RETRO G√ñRSEL EFEKTLER ---
        
        // Sarƒ± ve Beyaz 8-bit Partik√ºller
        function initParticles() {
            const pContainer = document.getElementById('particles');
            for(let i=0; i<60; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 4 + 2;
                p.style.width = size + 'px';
                p.style.height = size + 'px';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.backgroundColor = Math.random() > 0.5 ? '#fbbf24' : '#ffffff';
                p.style.animationDuration = (Math.random() * 8 + 4) + 's';
                p.style.animationDelay = (Math.random() * 5) + 's';
                pContainer.appendChild(p);
            }
        }

        // Gezinen Retro Objeler (Ejder, Kƒ±lƒ±√ß, Kalkan, B√ºy√º, Par≈ü√∂men)
        const props = ['üêâ', '‚öîÔ∏è', 'üõ°Ô∏è', 'ü™Ñ', 'üìú', 'üî±', 'üíé', 'üè∫'];
        function initRoamingProps() {
            const rContainer = document.getElementById('roamingProps');
            for(let i=0; i<12; i++) {
                const p = document.createElement('div');
                p.className = 'roaming-prop';
                p.innerText = props[Math.floor(Math.random() * props.length)];
                p.style.fontSize = (Math.random() * 4 + 2) + 'rem';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.top = Math.random() * 100 + 'vh';
                p.style.animationDuration = (Math.random() * 30 + 20) + 's';
                p.style.animationDelay = (Math.random() * 20 * -1) + 's';
                rContainer.appendChild(p);
            }
        }

        initParticles();
        initRoamingProps();
        render();
    </script>
